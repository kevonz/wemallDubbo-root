##这个文件是配合  spring-mybatis.xml  使用的

#本地环境
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/wemall?useUnicode=true&amp;characterEncoding=utf-8
jdbc.username=root
jdbc.password=root

#定义初始连接数
initialSize=0
#定义最大连接数
maxActive=20
#定义最大空闲
maxIdle=20
#定义最小空闲
minIdle=1
#定义最长等待时间
maxWait=60000

#redis
redis.maxTotal=100
redis.node1.host=redis://redis:123456@127.0.0.1:6379/0

#dubbo
dubbo.provider.host=127.0.0.1
dubbo.registry.address=127.0.0.1:2181

#log
log.level=ERROR